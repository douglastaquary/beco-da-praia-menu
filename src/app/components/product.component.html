<div *ngIf="product" class="produtoContainer" style="cursor: pointer;">
    <span class="spinner-border spinner-border-sm imagemProduto" style="color: rgb(197, 131, 26); display: none;"></span>
    <div class="container_foto">
        <img loading="lazy" alt="Imagem Produto" src="images/pastel-carne.jpg" class="imagemProduto"
            style="box-shadow: rgba(0, 0, 0, 0.16) 0px 2px 5px 0px, rgba(0, 0, 0, 0.12) 0px 2px 10px 0px;">
    </div>
    <div class="divCardProduto" style="justify-content: space-between; margin-top: 5px; padding: 0px 10px;">
        <p class="listaProdutoTitulo">{{product?.name}}</p>
        <p class="threeDots" style="font-size: 0.8em; text-align: left;">{{product?.description}}</p> <!---->
        <div style="display: flex; flex-direction: row; align-items: center;"><!---->
            <p style="font-size: 1.1em; color: rgb(197, 131, 26); font-weight: bold; margin-bottom: 0px;">
                <span>{{product?.price}}</span>
            </p>
        </div>
        <div style="display: flex; flex-flow: wrap; align-items: center; margin: 5px 0px;">
        </div>
    </div>
</div>
